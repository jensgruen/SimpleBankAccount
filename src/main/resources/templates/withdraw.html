<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Money</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">Withdraw Money</h1>

    <form action="#"  th:action="@{/transactions/withdraw}" method="post">

      <div class="mb-3">
        <label for="accountNumber" class="form-label">Select your Bank account</label>
        <select id="accountNumber" name="accountNumber" class="form-select" required>
          <option th:each="users : ${users}"  th:text="${users}">
        </select>
      </div>

      <div class="mb-3">
        <label for="withdrawMoney" class="form-label">Select the amount of money you want to withdraw</label>
        <input type="number" step="0.01" min="0.01" id="withdrawMoney" name="withdrawMoney" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Withdraw</button>


    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
