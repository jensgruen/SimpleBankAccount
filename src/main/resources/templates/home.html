<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Banking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- User Navigation Bar -->
<nav class="navbar navbar-expand navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Online Banking</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#userNavbar" aria-controls="userNavbar" aria-expanded="false" aria-label="Toggle navigation">
    </button>
    <div id="userNavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link nav-link">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Account Services Navigation Bar -->
<nav class="navbar navbar-expand navbar-dark bg-dark mt-3">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="servicesNavbar">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/account}">Open New Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/transactions/deposit}">Deposit Money</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/transactions/withdraw}">Withdraw Money</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/transactions/transfer}">Transfer Money</a>
        </li>
        <li class="dropdown">
          <div class="dropdown">
            <select name ="user" class="form-select" aria-label="Default select example">
              <option selected>Select your Bank Account</option>
              <option th:each="user : ${users}"  th:text="${user}">
<!--                      th:value="${user.id}"-->
<!--                      th:selected="${user.isSelected(lastselected)}"-->
<!--                      th:text="${user}">-->

            </select>
        </li>
      </ul>
    </div>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">Welcome to the Online Banking System</h1>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
