<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transfer money</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">Transfer Money</h1>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      You don't have sufficient money to complete the transfer
    </div>
    <div th:if="${param.error1}" class="alert alert-danger" role="alert">
      The Bank account does not exist! Please enter a valid account.
    </div>

    <form action="#"  th:action="@{/transactions/transfer}" method="post">

      <div class="mb-3">
        <label for="accountNumber" class="form-label">Select your Bank account</label>
        <select id="accountNumber" name="accountNumber" class="form-select" required>
          <option th:each="users : ${users}"  th:text="${users}">
        </select>
      </div>

      <div class="mb-3">
        <label for="transferAccountNumber" class="form-label">Transfer money to Account:</label>
        <input type="number" step ="0.01" min="0.01" id="transferAccountNumber" name="transferAccountNumber" class="form-control" required>
      </div>



      <div class="mb-3">
        <label for="transferMoney" class="form-label">Select the amount of money you want to transfer</label>
        <input type="number" step ="0.01" min="0.01" id="transferMoney" name="transferMoney" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Transfer</button>


    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
